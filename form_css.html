<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Registration Form</h1>
        <h4>First Name: <input type="text"></h4>
        <h4>Last Name: <input type="text"></h4>
        <h4>Nickname: <input type="text"></h4>
        <h4>Email: <input type="email"></h4>
        <h4>Password: <input type="password"></h4>
        <h4>Date of Birth: <input type="date"></h4>
        <h4>Gender: 
            <select name="Gender" id="Gender">
                <option value=" ">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
        </h4>
        <h4>Mobile: <input type="tel"></h4>
        <h4>Address: <input type="text" style="width: 200px; height:80px;"></h4>
        <input class="buttons" type="submit"> <input type="Reset">
    </div>
</body>
</html>
